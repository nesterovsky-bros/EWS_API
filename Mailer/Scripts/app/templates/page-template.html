<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Page template</title>
</head>
<body>
  <table class="ng-cloak" ui-template border="0" cellpadding="0" cellspacing="0"
    style="max-width: 1024px; width: 100%;">
    <tr>
      <td ui-insert="menu" style="vertical-align: top; width: 190px;"></td>
      <td ui-insert="content" style="vertical-align: top;"></td>
    </tr>
  </table>
  <div id="bottom_anchor" style="height: 1px; width: 1px;"></div>
</body>
</html>
